<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
  <title>Document</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="libs/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/libs.min.js"></script>
  <script src="js/common.js"></script>
</head>
<body>
  <div class="background-color-logo">
    <div class="container header">
      <div class="row">
        <div class="col-md-4 col-sm-11 col-xs-11">
          <div class="logo">
            <h1>g</h1>
            <div class="triangle-logo"></div>
          </div>
          <div class="main-title">
            <p>Good Inc.</p>
          </div>
        </div>

        <div class="col-md-5 col-md-offset-3 newsletter">
          <div class="button-logo">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <p>Newsletter</p>
            <button type="button" name="newsletter"
            class="button-arrow-reverse">&lt;&gt;</button>
          </div>
          <div class="button-logo">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            <p>Contact</p>
            <button type="button" name="contact" 
           class="button-arrow-reverse">&lt;&gt;</button>
          </div>
        </div>
        <div class="activate-mobile-menu col-xs-1 col-sm-1">
          <button class="bars-menu" type="button" name="mobile-menu"><i class="fa fa-bars" aria-hidden="true"></i>
          </button>
          <div class="clear-block"></div>
        </div>
        <div class="clear-block"></div>
      </div>
    </div>
  </div>

  <div class="background-color-menu">
    <div class="container header">
      <div class="row">
        <div class="col-md-7 desktop-menu">
          <ul>
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <li><a href="">Portfolio</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Staff</a></li>
            <li><a href="">Articles</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>

        <div class="quicklinks col-md-5">
          <p>Quicklinks</p>
          <i class="fa fa-map-marker" aria-hidden="true"></i>
          <p>Select from dropdown</p>
          <button type="button" name="select-from-dropdown" 
          class="button-arrow-reverse">&lt;&gt;</button>
        </div>
      </div>
      <div class="clear-block"></div>  
    </div>
  </div>
</body>
</html>
